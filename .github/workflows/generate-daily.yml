name: Generate Daily Entry

on:
  schedule:
    # Run at midnight UTC every day
    - cron: '0 0 * * *'
  workflow_dispatch: # Manual trigger for testing

permissions:
  contents: write

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install dependencies
        run: npm install

      - name: Publish due entries
        run: node scripts/publish-entries.mjs

      - name: Generate next entry
        env:
          # ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
        run: node scripts/generate-entry.mjs

      - name: Commit and push
        run: |
          git config user.name "Human Element Bot"
          git config user.email "bot@thehumanelement.blog"
          git add src/content/entries/
          git diff --cached --quiet && echo "No changes to commit" && exit 0
          git commit -m "Daily update: publish and generate entries"
          git push
